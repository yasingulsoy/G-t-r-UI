  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            background-color: #000;
            color: #fff;
            font-family: 'Blinker', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            border-bottom: 1px solid #444;
        }
        .header img {
            width: 100px;
            transition: transform 0.3s ease;
        }
        .header img:hover {
            transform: scale(1.1);
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            position: relative;
            transition: color 0.3s ease;
        }
        .nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            display: block;
            margin-top: 5px;
            right: 0;
            background: #fff;
            transition: width 0.3s ease;
            -webkit-transition: width 0.3s ease;
        }
        .nav a:hover {
            color: #f0f0f0;
        }
        .nav a:hover::after {
            width: 100%;
            left: 0;
            background: #f0f0f0;
        }
        .content {
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        .content h1 {
            font-size: 24px;
            margin-bottom: 20px;
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
        }
        .content p {
            font-size: 16px;
            line-height: 1.8;
            margin-bottom: 20px;
        }
        .content p strong {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .contact-info a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .contact-info a:hover {
            color: #f0f0f0;
        }
        .contact-info i {
            font-size: 20px;
        }
        .live-support {
            margin-top: 20px;
            text-align: center;
        }
        .live-support a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .live-support a:hover {
            background-color: #666;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 12px;
            border-top: 1px solid #444;
            padding-top: 10px;
        }
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 10px;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .nav {
                flex-direction: column;
                gap: 10px;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
  </style>
 </head>
